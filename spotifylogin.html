<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./spotify.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./spotifylogin.css">
    <title>Spotify/logo</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./OIP.jpeg" width="40px"> 
            <h1>Log in to Spotify</h1>
        </header>
        <div class="div1">
            <button class="img1"><img src="./googlr.jpeg" width="15px"> Continue with Google</button>
            <button class="img2"><img src="./facebook.jpeg" width="15px"> Continue with Facebook</button>
            <button class="img3"><img src="./apple.jpeg" width="15px"> Continue with Apple</button>
            <button class="button4">Continue with phone number</button>
        </div>
        <hr class="line">
        <form class="form1">
         <p>Email or Username</p>
            <input type="text" placeholder="Email or Username">
            <p>Password</p>
            <input type="password" placeholder="Password">
        </form>
        <div class="lastdiv">
            <button class="login">Login</button>
            <a href="">Forgot your Password</a>
            <p>Dont have an account? <a href="">Sign Up for Spotify</a></p>
        </div>
    </div>
</body>
</html>
